{% extends 'book_outlet/base.html' %}

{% block title %}
    All Books
{% endblock  %}

{% block content %}
    <ul>
        {% for b in books %}
            <li><a href="{{ b.get_absolute_url }}">{{ b.title }} (Rating: {{ b.rating }})</a></li>
        {% endfor %}
    </ul>

    <hr />

    <p>Total number of books: {{ num_books }}</p>
    <p>Average rating: {{ avg_rating.rating__avg }}</p>
{% endblock  %}
